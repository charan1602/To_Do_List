<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="main_container">
        <div class="sub_container">
            <h1 id="heading">To Do List</h1>
            <div class="dropdown">
                <button id="filter" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  filter
                </button>
                <ul class="dropdown-menu">
                  <li><a id="drop1" class="dropdown-item" href="#">All</a></li>
                  <li><a class="dropdown-item" href="#">Completed</a></li>
                  <li><a id="drop2" class="dropdown-item" href="#">Pending</a></li>
                </ul>
              </div>
            <div class="input_box">
                <label for="title">Title : </label>
                <input id="title" type="text" placeholder="Enter Your Title">
                <label for="description">Description : </label>
                <input id="description" type="text" placeholder="describe">
                
                <button id="add">Add</button>
            </div>
           
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
